<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricular Aluno</title>
    <link href="css/estilo.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    body{
    font-family: "Inter", sans-serif, Arial, Verdana, Nunito, Tahoma;
    margin: 0;
    padding: 0;
    background: #222222;
}

main {
    position: relative;
    width: 1440px;
    height: 1024px;
    background: #222222;
    margin-left: auto;
    margin-right: auto;
}

.navbar-nav{
    width: 100%;
    justify-content: space-around;
}

nav a{
    font-size: 18px;
}

h1{
    position: absolute;
    width: 609px;
    height: 69px;
    left: 119px;
    top: 107px;

    font-family: 'Nunito';
    font-style: normal;
    font-weight: 400;
    font-size: 48px;
    line-height: 65px;

    color: #FFFFFF;
}

.entradas{
    position: relative;
    width: 686px;
    height: 200px;
    left: 119px;
    top: 269px;
}

label{
    font-family: 'Nunito';
    font-style: normal;
    font-weight: 400;
    font-size: 32px;
    line-height: 44px;
    color: #FFFFFF;
}

input, select{
    background: #D9D9D9;
    border-radius: 15px;
    width: 250px;
    height: 40px;
    font-size: 20px;
}

.input_estudante{
    position: absolute;
    top: 0;
    left: 0;
}

.input_disciplina{
    position: absolute;
    top: 0;
    right:0;
}

#botao{
    position: absolute;
    bottom: 0;
    left: 220px;
    font-family: 'Nunito';
    font-style: normal;
    background: rgb(47, 214, 44);
}

#botao:hover{
    transition: all ease-in 0.2s;
    transform: scale(1.1);
}
</style>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./listar-disciplina.html">Disciplina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cadastro-aluno.html">Cadastrar Aluno</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cadastro-professor.html">Cadastrar Professor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  href="./cadastro-disciplina.html">Cadastrar Disciplina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./matricular-aluno.html">Matricular Aluno</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./listar-aluno.html">Horário Alunos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./listar-professor.html">Horário Professores</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav><br>
        <div id="titulo">
            <h1>Matricular Aluno</h1>
        </div>

        <div class="entradas">
            <form id="form">
                <div class = "input_disciplina">
                    <label for="disciplina">Código da disciplina:</label><br>
                    <select name="disciplina" id="disciplinaList" required>
                        <option value="">Selecione a disciplina</option>
                    </select>
                </div>

                <div class = "input_estudante">
                    <label for="estudante">Matricula do Estudante:</label><br>
                    <select name="estudante" id="estudanteList" required>
                        <option value="">Selecione o estudante</option>
                    </select>
                </div>

                <input type="submit" value="Cadastrar" id="botao">
              </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="matricular-aluno.js"></script>

</body>
</html>
